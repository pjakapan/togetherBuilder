<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>Form.io Form Builder</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdn.rawgit.com/odra/ng-json-explorer/master/dist/angular-json-explorer.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootswatch@3.3.7/yeti/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/ngFormBuilder-full.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
</head>

<body ng-app="formBuilder">
  <!-- BROWSE HAPPY BEGINS HERE -->
  <style>
    #jsoneditor {
      width: 100%;
      height: 500px;
    }

    .browsehappy {
      display: block;
      width: 100%;
      height: 100px;
      background-color: #f2dede;
      margin: 0 0 10px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 22px;
      line-height: 1.4;
      color: #333;
      padding-top: 15px;
      vertical-align: middle;
    }

    .browsehappy span {
      vertical-align: middle;
      margin: 20px 20px 20px 20px;
      background: url("https://cdn.rawgit.com/alrra/browser-logos/master/internet-explorer/internet-explorer_64x64.png") no-repeat;
      height: 64px;
      width: 64px;
      display: inline-block;
    }

    .formbuilder {
      height: 600px;
    }

    .formcomponents {
      width: 30%;
    }

    .formarea {
      width: 70%;
    }

    .component-settings .nav-link {
      font-size: 0.6em;
    }

    .jsonviewer {
      max-height: 600px;
      overflow: scroll;
    }

    .form-type-select {
      display: inline-block;
      width: 100px;
      height: 28px;
      vertical-align: top;
    }
  </style>
  <div class="jumbotron">
    <div class="container text-center">
      <h1>TOGETHER FORM BUILDER</h1>
    </div>
  </div>
  <div class="page-content" ng-app="formioApp">
    <div class="container-fluid">
      <div>
        <div class="row">
          <div class="col-sm-12">
            <pre class="text-center bg-info"><h4><code>Form Json Editor</code></h4></pre>
            <div class="well" style="background-color: #fdfdfd;">
              <p>
                Load a JSON document:
                <input type="file" id="loadDocument" value="Load" />
              </p>
              <p>
                Save a JSON document:
                <input type="button" id="saveDocument" value="Save" />
                <button ng-click="myFunc()">Preview</button>
              </p>

              <div id="jsoneditor"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <pre class="text-center bg-info"><h4><code>Form Builder</code></h4></pre>
            <div class="well" style="background-color: #fdfdfd;">
              <form-builder form="form"></form-builder>
            </div>
          </div>
          <div class="col-sm-4">
            <pre class="bg-info"><h4><code>Json Schema</code></h4></pre>
            <div class="well jsonviewer">
              <json-explorer data="form" collapsed="jsonCollapsed"></json-explorer>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <pre class="text-center bg-info"><h4><code>Form Result</code></h4></pre>
            <div class="well">
              <formio form="form" ng-if="renderForm"></formio>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <a href="https://github.com/formio/formio" target="_blank">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
        alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
    </a>
  </div>
  <script src="https://cdn.ckeditor.com/4.5.11/standard/ckeditor.js"></script>
  <script src="https://unpkg.com/signature_pad@1.5.3/signature_pad.min.js"></script>
  <script src="js/ngFormBuilder-full.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://cdn.rawgit.com/odra/ng-json-explorer/master/dist/angular-json-explorer.min.js"></script>
  <script type="text/javascript">
    angular
      .module("formBuilder", ["ui.bootstrap", "ui.select", "formio", "ngFormBuilder", "ngJsonExplorer"])
      .run([
        "$rootScope",
        'formioComponents',
        '$timeout',
        function (
          $rootScope,
          formioComponents,
          $timeout
        ) {
          $rootScope.displays = [{
            name: 'form',
            title: 'Form'
          }, {
            name: 'wizard',
            title: 'Wizard'
          }];
          $rootScope.form = {
            components: [{
              input: true,
              tableView: true,
              inputType: 'text',
              inputMask: '',
              label: 'First Name',
              key: 'firstName',
              placeholder: 'Enter your first name',
              prefix: '',
              suffix: '',
              multiple: false,
              defaultValue: '',
              protected: false,
              unique: false,
              persistent: true,
              validate: {
                required: false,
                minLength: '',
                maxLength: '',
                pattern: '',
                custom: '',
                customPrivate: false
              },
              conditional: {
                show: false,
                when: null,
                eq: ''
              },
              type: 'textfield'
            }, {
              input: true,
              tableView: true,
              inputType: 'text',
              inputMask: '',
              label: 'Last Name',
              key: 'lastName',
              placeholder: 'Enter your last name',
              prefix: '',
              suffix: '',
              multiple: false,
              defaultValue: '',
              protected: false,
              unique: false,
              persistent: true,
              validate: {
                required: false,
                minLength: '',
                maxLength: '',
                pattern: '',
                custom: '',
                customPrivate: false
              },
              conditional: {
                show: false,
                when: null,
                eq: ''
              },
              type: 'textfield'
            }, {
              type: 'select',
              validate: {
                required: false
              },
              clearOnHide: true,
              persistent: true,
              unique: false,
              protected: false,
              multiple: true,
              template: '<span>{{ item.label }}</span>',
              authenticate: false,
              filter: '',
              refreshOn: '',
              defaultValue: '',
              valueProperty: '',
              dataSrc: 'values',
              data: {
                custom: '',
                resource: '',
                url: '',
                json: '',
                values: [
                  {
                    label: 'Raindrops on roses',
                    value: 'raindropsOnRoses'
                  },
                  {
                    label: 'Whiskers on Kittens',
                    value: 'whiskersOnKittens'
                  },
                  {
                    label: 'Bright copper kettles',
                    value: 'brightCopperKettles'
                  },
                  {
                    label: 'Warm woolen Mittens',
                    value: 'warmWoolenMittens'
                  },
                  [

                  ]
                ]
              },
              placeholder: 'Select a few',
              key: 'favoriteThings',
              label: 'Favorite Things',
              tableView: true,
              input: true
            }, {
              input: true,
              tableView: true,
              label: 'Message',
              key: 'message',
              placeholder: 'What do you think?',
              prefix: '',
              suffix: '',
              rows: 3,
              multiple: false,
              defaultValue: '',
              protected: false,
              persistent: true,
              validate: {
                required: false,
                minLength: '',
                maxLength: '',
                pattern: '',
                custom: ''
              },
              type: 'textarea',
              conditional: {
                show: false,
                when: null,
                eq: ''
              }
            }, {
              type: 'button',
              theme: 'primary',
              disableOnInvalid: true,
              action: 'submit',
              block: false,
              rightIcon: '',
              leftIcon: '',
              size: 'md',
              key: 'submit',
              tableView: false,
              label: 'Submit',
              input: true
            }],
            display: 'form'
          };

          $rootScope.myFunc = function () {
            $rootScope.form = JSON.parse(editor.getText());
          };

          $rootScope.renderForm = true;
          $rootScope.$on('formUpdate', function (event, form) {
            angular.merge($rootScope.form, form);
            $rootScope.renderForm = false;
            setTimeout(function () {
              $rootScope.renderForm = true;
              editor.setText(JSON.stringify(form));
            }, 10);
          });

          var originalComps = _.cloneDeep($rootScope.form.components);
          originalComps.push(angular.copy(formioComponents.components.button.settings));
          $rootScope.jsonCollapsed = true;
          $timeout(function () {
            $rootScope.jsonCollapsed = false;
          }, 200);
          var currentDisplay = 'form';
          $rootScope.$watch('form.display', function (display) {
            if (display && (display !== currentDisplay)) {
              currentDisplay = display;
              if (display === 'form') {
                $rootScope.form.components = originalComps;
              } else {
                $rootScope.form.components = [{
                  type: 'panel',
                  input: false,
                  title: 'Page 1',
                  theme: 'default',
                  components: originalComps
                }];
              }
            }
          });
        }
      ]);
  </script>
  <script>
    // create the editor
    var editor = new JSONEditor(document.getElementById('jsoneditor'), { mode: "code" });

    // Load a JSON document
    FileReaderJS.setupInput(document.getElementById('loadDocument'), {
      readAsDefault: 'Text',
      on: {
        load: function (event, file) {
          console.log(event.target.result);
          editor.setText(event.target.result);
        }
      }
    });

    // Save a JSON document
    document.getElementById('saveDocument').onclick = function () {
      // Save Dialog
      fname = window.prompt("Save as...");

      // Check json extension in file name
      if (fname.indexOf(".") == -1) {
        fname = fname + ".json";
      } else {
        if (fname.split('.').pop().toLowerCase() == "json") {
          // Nothing to do
        } else {
          fname = fname.split('.')[0] + ".json";
        }
      }
      console.log(fname);
      var blob = new Blob([editor.getText()], { type: 'application/json;charset=utf-8' });
      var realform = editor.getText();
      saveAs(blob, fname);
    };
  </script>
</body>

</html>
